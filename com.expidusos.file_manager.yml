app-id: com.expidusos.file_manager
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: file_manager
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --system-talk-name=org.freedesktop.UDisks2
  - --filesystem=home
modules:
  - name: FileManager
    buildsystem: simple
    build-commands:
      - cp -R bundle /app/expidus_file_manager
      - mkdir -p /app/bin && ln -s /app/expidus_file_manager/file_manager /app/bin/file_manager
      - chmod +x /app/bin/file_manager
      - install -D /app/expidus_file_manager/com.expidusos.file_manager.desktop /app/share/applications/com.expidusos.file_manager.desktop
      - install -D /app/expidus_file_manager/com.expidusos.file_manager.metainfo.xml /app/share/metainfo/com.expidusos.file_manager.metainfo.xml
      - install -D /app/expidus_file_manager/com.expidusos.file_manager.png /app/share/icons/hicolor/256x256/apps/com.expidusos.file_manager.png
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/ExpidusOS/file-manager/releases/download/0.2.0/com.expidusos.file_manager-linux-x64.zip
        sha256: 5e1e6a3228b27e1d76ac16da926e7210f2bee5497b232353b16aac176e611ebe
        dest: bundle
      - type: file
        url: https://raw.githubusercontent.com/ExpidusOS/file-manager/45e724932a528b5a83498a84486b201958252b1e/data/com.expidusos.file_manager.metainfo.xml
        sha256: 91aa6925a1ea111807cc928b1376d58a0227eb0e7af07a0f98d42729c002e60e
