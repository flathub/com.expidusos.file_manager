app-id: com.expidusos.file_manager
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
command: file_manager
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --system-talk-name=org.freedesktop.UDisks2
  - --filesystem=home
modules:
  - name: FileManager
    buildsystem: simple
    build-commands:
      - cp -R bundle /app/expidus_file_manager
      - mkdir -p /app/bin && ln -s /app/expidus_file_manager/file_manager /app/bin/file_manager
      - chmod +x /app/bin/file_manager
      - install -D bundle/data/com.expidusos.file_manager.desktop /app/share/applications/com.expidusos.file_manager.desktop
      - install -D com.expidusos.file_manager.metainfo.xml /app/share/metainfo/com.expidusos.file_manager.metainfo.xml
      - install -D bundle/data/com.expidusos.file_manager.png /app/share/icons/hicolor/256x256/apps/com.expidusos.file_manager.png
    sources:
      - type: archive
        only-arches:
          - x86_64
        url: https://github.com/ExpidusOS/file-manager/releases/download/0.1.2/com.expidusos.file_manager-linux-x64.tar.gz
        sha256: be24791ad547e2f4e7c426e2ad522bb5478e312dbfbef67109514cbf2257b3c1
        dest: bundle
      - type: file
        url: https://raw.githubusercontent.com/ExpidusOS/file-manager/eb22ad73dcfc856e86298604bdc7ce18f4045740/data/com.expidusos.file_manager.metainfo.xml
        sha256: 49fb0c5425951ee43922b817598ef043aed798daaee0acffc6fee117c9345e18
